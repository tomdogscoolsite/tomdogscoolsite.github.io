<html>
  <head>
    <meta charset="UTF-8">
    <title>Tomdog</title>
      <style>
          html {
              height:100%;
              width:100%;
          }
        body {
            color:white;
            margin: 0 0 0 0;
            height:100%;
            width:100%;
            text-align: center;
            font-size: 20px;
            background-image: url("bg.png");
            background-repeat: repeat;
        }
        #nav {
            height:20%;
        }
        #banner {
            margin-left:10%;
            margin right:10%;
            height: 20%;
            width: 80%;
            background: url("cool3.png");
            background-repeat:no-repeat;
            background-size:contain;
            background-position:center;
        }
        #tomdog {
            margin-left:10%;
            margin right:10%;
            height: 60%;
            width: 80%;
            background: url("2.jpg");
            background-repeat:no-repeat;
            background-size:contain;
            background-position:center;
        }
          #coolness {
            margin-left:10%;
            margin right:10%;
            height: 50px;
            width: 80%;
            background: url("coolnbess.png");
            background-repeat:no-repeat;
            background-size:contain;
            background-position:center;
          }
          
          .slidecontainer {
  width: 100%; /* Width of the outside container */
}

/* The slider itself */
.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 12px;
  border-radius: 15px;  
  background: #767676;
  outline: none;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%; 
  background: #ffffff;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #ffffff;
  cursor: pointer;
}
      </style>
      
      
  </head>
  <body>
    <div id="banner"></div>
    <div id="tomdog"></div>
    <div id="bottom">
        <div id="coolness" style="margin-top: 10px; margin-bottom: 10px;"></div>
        <div style="width:80%; margin-left:10%; margin-right:10%;margin-top: 10px; margin-bottom: 10px;">
            <input type="range" min="2" max="13" value="1" class="slider" id="myRange">
        </div>  
        <b><i>
            call me (518) 620 3498</i></b>
    </div>
  </body>
    
    <script>
      
      function song(){
          myAudio = new Audio('https://tomdogscoolsite.github.io/song.mp3'); 
if (typeof myAudio.loop == 'boolean')
{
    myAudio.loop = true;
}
else
{
    myAudio.addEventListener('ended', function() {
        this.currentTime = 0;
        this.play();
    }, false);
}
myAudio.play(); }
      
      
      var slider = document.getElementById("myRange");
      var did = false;
slider.oninput = function() {
  if(!did){
    did = true;
    song();
  }
  document.getElementById("tomdog").style.background = 'url("' + slider.value + '.jpg")';
 document.getElementById("tomdog").style.backgroundRepeat = "no-repeat";
document.getElementById("tomdog").style.backgroundSize = "contain";
    document.getElementById("tomdog").style.backgroundPosition = "center";
} 
      

      </script>
